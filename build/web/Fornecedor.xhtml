<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        
        <title>Fornecedor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        
        <style>
               
       
            body{
        
                background-image: url("../_imagens/pimenta_flamejante.jpg");
                width:100%;
    
            }                
            
            h1{
                color: red
            }
            
        </style>
        
        
        
    </h:head>
              
    
    <h:body>
        
        <p:breadCrumb>            
            <p:menuitem value="Venda" url="Venda.xhtml" />
            <p:menuitem value="Venda" url="Venda.xhtml" />
            <p:menuitem value="Produto" url="Produto.xhtml" />  
            <p:menuitem value="Entrada" url="Entrada.xhtml" />
            <p:menuitem value="Sair" url="index.xhtml" />                  
        </p:breadCrumb>        
                              
        <div>          
            <h1>Fornecedor</h1>            
        </div> <br/>
        
        <h:form>
            <p:growl id="messages" />
            <p:growl id="msgs" showDetail="true"/>            
            <p:fieldset legend="Cadastrar" toggleable="true" toggleSpeed="500">
            <p:growl id="growl" showDetail="true" sticky="true" />     
            <p:ajax event="toggle" listener="#{fieldsetView.handleToggle}" update="msgs" />               
                <h:panelGrid columns="2" cellpadding="5">
                    
                    <h:outputText value="Nome Completo: " />
                    <p:inputText value="#{fornecedorBean.fornecedor.nome_completo}" required="true"/> 
                    <h:outputText value="Telefone Celular: " />
                    <p:inputMask id="telefone_celular" value="#{fornecedorBean.fornecedor.telefone_celular}" mask="99 99999-9999" required="true"/>
                    <h:outputText value="Email: " />
                    <p:inputText value="#{fornecedorBean.fornecedor.email}" required="true"/> 
                    <h:outputText value="Descriçao: " /> 
                    <p:inputTextarea rows="6" cols="33" value="#{fornecedorBean.fornecedor.fornecedor_descricao}" required="false"/> 
            <div>
                <p:splitButton value="Save" actionListener="#{fornecedorBean.save()}" update="messages" icon="ui-icon-disk">
                </p:splitButton> <br/>
            </div>
            </h:panelGrid>
            </p:fieldset>
        </h:form> <br/>
        
        
        
        <p:dataTable emptyMessage="Não há cadastros!"                              
                     paginator="true" rows="7"                              
                     value="#{fornecedorBean.listarFornecedor()}" var="teste" 
                     id="tabela" >
                <p:column headerText="Id">
                    <h:outputText value="#{teste.fornecedor_id}" />
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{teste.nome_completo}" />
                </p:column>

                <p:column headerText="Telefone">
                    <h:outputText value="#{teste.telefone_celular}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{teste.email}" />
                </p:column>
            
                
    </p:dataTable>
        
        
        
        
    </h:body>
</html>
