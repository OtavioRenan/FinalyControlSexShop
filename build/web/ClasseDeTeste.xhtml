<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Teste</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        
        <style>
               
       
            body{
        
                background-image: url("../_imagens/pimenta_flamejante.jpg");
                width:100%;
    
            }                
            
            h1{
                color: red
            }
            
        </style>
        
        
    </h:head>
    <h:body>
        
         <p:breadCrumb>            
            <p:menuitem value="Venda" url="Venda.xhtml" />
            <p:menuitem value="Fornecedor" url="Fornecedor.xhtml" />
            <p:menuitem value="Produto" url="Produto.xhtml" />  
            <p:menuitem value="Entrada" url="Entrada.xhtml" />
            <p:menuitem value="Estoque" url="Estoque.xhtml" />
            <p:menuitem value="Sair" url="index.xhtml" />                  
        </p:breadCrumb> 
        
        <div>          
            <h1>Classe de Teste</h1>            
        </div> <br/>
        
        
                <h:form>
            <p:dataTable emptyMessage="Não existem Alunos cadastrados."                              
                             paginator="true" rows="7"                              
                             value="#{loginBean.listarLogin()}" var="teste" 
                             id="tabela" >
                     
                <p:column headerText="usuário">
                    <h:outputText value="#{teste.usuario}" />
                </p:column>

                <p:column headerText="senha">
                    <h:outputText value="#{teste.senha}" />
                </p:column>

            </p:dataTable>
        </h:form> 
        
        
        
        
        <h:form>
            <p:growl id="msgs" showDetail="true" />
            
            <p:orderList value="#{produtoBean.listarProduto()}" var="city" controlsLocation="none" itemLabel="#{city.produto_id}" itemValue="#{city.produto_id}" />
            <p:commandButton value="#{produtoBean.delete()}"  style="margin-top:5px" />
            
        </h:form>
        
        
            
    </h:body>
</html>
