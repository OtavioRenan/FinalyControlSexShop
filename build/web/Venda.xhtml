<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Venda</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        
        
        <style>
               
       
            body{
        
                background-image: url("../_imagens/pimenta_flamejante.jpg");
                width:100%;
    
            }                
            
            h1{
                color: red
            }
            
        </style>
        
        
    </h:head>
    <h:body>
        
        
         <p:breadCrumb>            
            <p:menuitem value="Entrada" url="Entrada.xhtml" />
            <p:menuitem value="Entrada" url="Entrada.xhtml" />
            <p:menuitem value="Fornecedor" url="Fornecedor.xhtml" />
            <p:menuitem value="Produto" url="Produto.xhtml" />                                      
            <p:menuitem value="Sair" url="index.xhtml" />                  
        </p:breadCrumb> 
        
        <div>          
            <h1>Venda</h1>            
        </div> <br/>
        
        
        
        <h:form>
            <p:growl id="messages" />
            <p:growl id="msgs" showDetail="true" />
            <p:fieldset legend="Cadastrar" toggleable="true" toggleSpeed="500">
            <p:growl id="growl" showDetail="true" sticky="true" />              
            <p:ajax event="toggle" listener="#{fieldsetView.handleToggle}" update="msgs" />
            
            <h:panelGrid columns="2" cellpadding="5" class="ui-noborder">
                <h:outputText value="Código Produto: " />     
                    <p:inputText value="#{saidaBean.saida.produto_id}" required="true"/> 
                <h:outputText value="Quantidade: " /> 
                    <p:inputText value="#{saidaBean.saida.qtde}" required="true"/>
                <h:outputText value="Valor Unitário: " /> 
                    <p:inputText value="#{saidaBean.saida.valor_unitario}" required="true"/>                
                
                    
                
                <div>
                    <p:splitButton value="Save" actionListener="#{saidaBean.save()}" update="messages" icon="ui-icon-disk">
                    </p:splitButton> <br/>
                </div>
                
                </h:panelGrid> 
            </p:fieldset>
        </h:form>
        
        
        
        
        <div>          
            <h1>Estoque</h1>            
        </div> <br/>

        
        
        
        <p:dataTable emptyMessage="Não há cadastros!!"                              
                     paginator="true" rows="7"                              
                     value="#{estoqueBean.listarEstoque()}" var="teste" 
                     id="tabela" >
            
            
            <p:column headerText="Código">
                <h:outputText value="#{teste.estoque_id}" />
            </p:column>              
            
            <p:column headerText="Código do Produto">
                <h:outputText value="#{teste.produto_id}" />
            </p:column>
            
            <p:column headerText="Quantidade">
                <h:outputText value="#{teste.qtde}" />
            </p:column>            
                        
            <p:column headerText="Valor">
                <h:outputText value="#{teste.valor_unitario}" />
            </p:column>            
            
        </p:dataTable>
        
        
        
        
        
        
        
    </h:body>
</html>
