<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
   <h:head>   
                        
        <title>Produto</title>        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <style>
               
       
            body{
        
                background-image: url("../_imagens/pimenta_flamejante.jpg");
                width:100%;
    
            }                
            
            h1{
                color: red
            }
            
        </style>
        
    </h:head>
    
    
    <h:body>
        
        <p:breadCrumb>            
            <p:menuitem value="Venda" url="Venda.xhtml" />
            <p:menuitem value="Venda" url="Venda.xhtml" />
            <p:menuitem value="Fornecedor" url="Fornecedor.xhtml" />
            <p:menuitem value="Entrada" url="Entrada.xhtml" />
            <p:menuitem value="Sair" url="index.xhtml" />                  
        </p:breadCrumb> 
        
        <div>          
            <h1>Produto</h1>            
        </div> <br/>

        
        <h:form>
            
            <p:growl id="messages" />
            <p:growl id="msgs" showDetail="true" />
            <p:fieldset legend="Cadastrar" toggleable="true" toggleSpeed="500">
            <p:growl id="growl" showDetail="true" sticky="true" />              
            <p:ajax event="toggle" listener="#{fieldsetView.handleToggle}" update="msgs" />
            
            <h:panelGrid columns="2" cellpadding="5" class="ui-noborder">
                <h:outputText value="Nome do Produto: " />     
                <p:inputText value="#{produtoBean.produto.produto_nome}" required="true"/> 
                <h:outputText value="Código do Fornecedor: " /> 
                <p:inputText value="#{produtoBean.produto.fornecedor_id}" required="true"/> 
                <h:outputText value="Descrição: " /> 
                <p:inputTextarea rows="6" cols="33" value="#{produtoBean.produto.produto_descricao}" required="false"/>
                    
                
                <div>
                    <p:splitButton value="Save" actionListener="#{produtoBean.save()}" update="messages" icon="ui-icon-disk">
                    </p:splitButton> <br/>
                </div>

            </h:panelGrid>        
            
            </p:fieldset>
        </h:form> <br/>
        
        
        
        
        <p:dataTable emptyMessage="Não há cadastros!"                              
                     paginator="true" rows="7"                              
                     value="#{produtoBean.listarProduto()}" var="teste" 
                     id="tabela" >
            
            
            <p:column headerText="Código">
                <h:outputText value="#{teste.produto_id}" />
            </p:column>     
            
            <p:column headerText="Nome">
                <h:outputText value="#{teste.produto_nome}" />
            </p:column>              
            
            <p:column headerText="Fornecedor">
                <h:outputText value="#{teste.fornecedor_id}" />
            </p:column>
            
            <p:column headerText="Descricao">
                <h:outputText value="#{teste.produto_descricao}" />
            </p:column>
        </p:dataTable>
                
        
        
        
    </h:body>
</html>
